<div class="modal-header"><h3>{{modalOptions.title}}</h3></div><div class="modal-body"><form role="form" name="form" novalidate autocomplete="off"><div class="form-group"><label>Name</label><input name="name" type="text" class="form-control" required data-ng-model="code.name"><span class="text-danger" data-ng-show="form.name.$error.required">Code version name is required</span></div><div class="form-group"><label>Version</label><input name="version" type="text" class="form-control" data-ng-model="code.version"></div><div class="form-group"><input type="file" title="Choose File" class="btn-primary" data-ui-file-upload-new="" data-ng-model="code.file" accept="application/x-gzip"></div><div class="form-group"><label>What's new</label><textarea class="form-control" rows="3" data-ng-model="code.desc1"></textarea></div><div class="form-group"><label>Bug fixes</label><textarea class="form-control" rows="3" data-ng-model="code.desc2"></textarea></div></form></div><div class="modal-footer"><button class="btn btn-primary" data-ng-click="Create()" data-ng-disabled="form.$invalid" data-ng-show="modalOptions.action == 'Create'">Create</button> <button class="btn btn-primary" data-ng-click="Edit()" data-ng-disabled="form.$invalid" data-ng-show="modalOptions.action == 'Edit'">Edit</button> <button class="btn btn-warning" data-ng-click="Cancel()">Cancel</button></div>
