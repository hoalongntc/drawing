<div class="modal-header"><h3>{{modalOptions.title}}</h3></div><div class="modal-body"><form role="form" name="form" novalidate autocomplete="off"><div class="form-group"><label>Code version</label><div class="form-control ui-select"><select name="version_id" data-ng-required="!version.patch_id" data-ng-model="version.code_id" data-ng-options="c.id as c.name for c in codes"><option value="">Select Code version</select></div></div><div class="form-group"><label>Apply patch</label><div class="form-control ui-select"><select name="patch_id" data-ng-required="!version.code_id" data-ng-model="version.patch_id" data-ng-options="p.id as p.name for p in patches"><option value="">Select patch</select></div></div><div class="row"><div class="col-md-6"><div class="form-group"><label>Update on</label><div class="input-group ui-datepicker"><span class="input-group-addon"><i class="fa fa-calendar"></i></span><input type="text" class="form-control" readonly data-ng-model="version.update_on" data-min="datePickerConfig.minDate" data-max="datePickerConfig.maxDate" data-show-weeks="false" data-datepicker-popup="dd/MM/yyyy" data-close-text="Close" required></div></div></div><div class="col-md-6"><div class="form-group"><label>Update at</label><div class="form-control ui-select"><select name="update_at" required data-ng-model="version.update_at" data-ng-options="h.value as h.text for h in hours"></select></div></div></div></div><div class="callout callout-danger" data-ng-show="form.$invalid"><p>Require code version or patch or both to apply</p></div></form></div><div class="modal-footer"><button class="btn btn-primary" data-ng-click="Create()" data-ng-disabled="form.$invalid" data-ng-show="modalOptions.action == 'Create'">Change</button> <button class="btn btn-warning" data-ng-click="Cancel()">Cancel</button></div>
