<div id="modal-login-form" class="modal-wrapper horizontal-align-middle form-container page-signin">
	<div class="modal-close" data-ng-click="Cancel()"><i class="fa fa-2x fa-times"></i></div>
	<div class="modal-header">
		<h3>SIGN IN</h3>
	</div>
	<div class="modal-body">
		<section class="row signin-social text-center">
			WITH
			<span class="space"></span>
			<a class="btn-icon btn-icon-sm bg-facebook"
			   data-ng-click="Login('facebook')"><i class="fa fa-facebook"></i></a>
			<a class="btn-icon btn-icon-sm bg-google-plus"
			   data-ng-click="Login('google')"><i class="fa fa-google-plus"></i></a>
		</section>

		<span class="line-thru">OR</span>

		<form class="form-horizontal" role="form" name="form" novalidate>
			<fieldset>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" placeholder="Username" required data-ng-model="login.username">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" placeholder="Password" required data-ng-model="login.password">
					</div>
				</div>
				<div class="form-group" data-ng-show="error.message">
					<span class="text-warning" >{{error.message}}</span>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block"
				        data-ng-disabled="form.$invalid"
						data-ng-click="Login()">Sign In</button>
				</div>
			</fieldset>

			<section>
				<p class="text-center text-muted">Don't have an account yet?
					<a data-ng-click="ShowSignUp()">Sign up</a>
				</p>
			</section>
		</form>
	</div>
</div>
