<div id="modal-update-form" class="modal-wrapper horizontal-align-middle form-container page-signin">
	<div class="modal-close" data-ng-click="Cancel()"><i class="fa fa-2x fa-times"></i></div>
	<div class="modal-header">
		<h3>ACCOUNT INFO</h3>
	</div>
	<div class="modal-body">
		<form class="form-horizontal" role="form" name="form" novalidate>
			<fieldset>
				<div class="login-avatar login-avatar-wrapper avatar-picture"
				     data-ng-class="{disabled: !signUp.picture}"
				     data-ng-style="{backgroundImage: 'url(\'' + (signUp.picture || '') + '\')'}">
					<i class="fa fa-user"></i>

					<input type="file" title="" class="login-avatar" accept="image/png,image/jpg,image/jpeg"
					       data-ui-file-upload
					       data-ng-model="signUp.file">
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" placeholder="Username" disabled
						       data-ng-model="signUp.username">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" placeholder="Name" required
						       data-ng-model="signUp.fullname"
						       data-ng-minlength="3">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" placeholder="Current password"
						       required data-ng-model="signUp.passwordOld"
						       data-ng-minlength="4">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" placeholder="New password"
						       data-ng-model="signUp.password"
						       data-ng-minlength="4">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-ok"></span>
						</span>
						<input type="password" class="form-control" placeholder="Confirm new password"
						       data-ng-model="signUp.passwordConfirm"
						       data-ng-minlength="4"
						       data-confirm-field="signUp.password">
					</div>
				</div>
				<div class="form-group" data-ng-show="error.message">
					<span class="text-warning" >{{error.message}}</span>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block"
				        data-ng-disabled="form.$invalid"
						data-ng-click="Update()">Update</button>
				</div>
			</fieldset>
		</form>
	</div>
</div>
