<div id="modal-login-form" class="modal-wrapper horizontal-align-middle form-container page-signin">
	<div class="modal-close" data-ng-click="Cancel()"><i class="fa fa-2x fa-times"></i></div>
	<div class="modal-header">
		<h3>SIGN UP</h3>
	</div>
	<div class="modal-body">
		<section class="row signin-social text-center">
			WITH
			<span class="space"></span>
			<a class="btn-icon btn-icon-sm bg-facebook"
			   data-ng-click="Login('facebook')"><i class="fa fa-facebook"></i></a>
			<a class="btn-icon btn-icon-sm bg-google-plus"
			   data-ng-click="Login('google')"><i class="fa fa-google-plus"></i></a>
		</section>

		<span class="line-thru">OR</span>

		<form class="form-horizontal" role="form" name="form" novalidate>
			<fieldset>
				<div class="login-avatar login-avatar-wrapper avatar-picture"
				     data-ng-class="{disabled: !signUp.picture}"
				     data-ng-style="{backgroundImage: 'url(\'' + (signUp.picture || '') + '\')'}">
					<i class="fa fa-user"></i>

					<input type="file" title="" class="login-avatar" accept="image/png,image/jpg,image/jpeg"
					       data-ui-file-upload
					       data-ng-model="signUp.file">
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" placeholder="Username" required
						       data-ng-model="signUp.username"
						       data-ng-minlength="3">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" class="form-control" placeholder="Name" required
						       data-ng-model="signUp.fullname"
						       data-ng-minlength="3">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="password" class="form-control" placeholder="Password"
						       required data-ng-model="signUp.password"
						       data-ng-minlength="4">
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
							<span class="glyphicon glyphicon-ok"></span>
						</span>
						<input type="password" class="form-control" placeholder="Confirm password"
						       required data-ng-model="signUp.passwordConfirm"
						       data-ng-minlength="4"
							   data-confirm-field="signUp.password">
					</div>
				</div>
				<div class="form-group" data-ng-show="error.message">
					<span class="text-warning" >{{error.message}}</span>
				</div>
				<div class="form-group">
					<button class="btn btn-primary btn-lg btn-block"
				        data-ng-disabled="form.$invalid"
						data-ng-click="SignUp()">Sign up</button>
				</div>
			</fieldset>

			<section>
				<p class="text-center text-muted">Already have an account?
					<a data-ng-click="ShowLogin()">Log in now</a>
				</p>
			</section>
		</form>
	</div>
</div>
